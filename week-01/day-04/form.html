<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
  </head>
  <body>
    <div id="container">
      <div id="outer1">
        <h2>Profile</h2>
      </div>
      <div id="outer2">
        <h3>Personal</h3>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required>
        <div id="inner1">
          <label for="birth">Birth</label>
          <input type="number" id="birth" name="birth" min="1900" max="2017" step="1">
        </div>
        <div id="inner2">
          <h3>Gender</h3>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" >
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" >
        </div>
        <div id="inner3">
          <br><br>
          <h3>Your favourite brands</h3><br>
          <label for="adidas">Adidas</label>
          <input type="checkbox" id="adidas" name="adidas" >
          <label for="apple">Apple</label>
          <input type="checkbox" id="apple" name="apple" ><br>
          <label for="opel">Opel</label>
          <input type="checkbox" id="opel" name="opel" >
          <label for="ray-ban">Ray-Ban</label>
          <input type="checkbox" id="ray-ban" name="ray-ban"><br>
          <label for="coca-cola">Cola</label>
          <input type="checkbox" id="coca-cola" name="coca-cola" >
          <label for="starbucks">Starbucks</label>
          <input type="checkbox" id="starbucks" name="starbucks" ><br>
          <label for="mazda">Mazda</label>
          <input type="checkbox" id="mazda" name="mazda" >
          <label for="tesla">Tesla</label>
          <input type="checkbox" id="tesla" name="tesla" ><br>
          <label for="Nike">Nike</label>
          <input type="checkbox" id="Nike" name="Nike" >
          <label for="yahoo">yahoo</label>
          <input type="checkbox" id="yahoo" name="yahoo" >
        </div>
      </div>
      <div id="outer3">

      </div>
      <div id="outer4">
        
      </div>
  </div>
  </body>
</html>
